<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap-portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

        
<div class="container">
<div class="row">
<div class="col-md-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand bg-info text-white" href="index.html">
            <h1>Jeff Greco</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav mr-auto">
            </div>
            <span class="navbar-text">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </span>
        </div>
    </nav>
</div>
</div>
</div>

    <div class="container mt-4">
       
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                            <div class="container">
                                    <div class="page-header">
                                            <h1>Contact</h1>
                                        </div>
                                    <div class="row">
                                      <div class="col-md-12">
                                        <div class="well well-sm">
                                          <form class="form-horizontal" action="" method="post">
                                          <fieldset>
                                            
                                    
                                            <!-- Name input-->
                                            <div class="form-group">
                                              <label class="col-md-12 control-label" for="name">Name</label>
                                              <div class="col-md-12">
                                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                              </div>
                                            </div>
                                    
                                            <!-- Email input-->
                                            <div class="form-group">
                                              <label class="col-md-12 control-label" for="email">Your E-mail</label>
                                              <div class="col-md-12">
                                                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                              </div>
                                            </div>
                                    
                                            <!-- Message body -->
                                            <div class="form-group">
                                              <label class="col-md-12 control-label" for="message">Your message</label>
                                              <div class="col-md-12">
                                                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                              </div>
                                            </div>
                                    
                                            <!-- Form actions -->
                                            <div class="form-group">
                                              <div class="col-md-12 text-left">
                                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                              </div>
                                            </div>
                                          </fieldset>
                                          </form>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-white bg-secondary border-top border-info">
                &copy; 2019 Jeff Greco
            </div>
        </div>
    </footer>


</body>

</html>
